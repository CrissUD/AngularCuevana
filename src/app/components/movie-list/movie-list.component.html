<div class="movie-list">
    <div class="movie-card-preview" *ngFor="let movie of movieList">
        <div class="movie-card-image">
            <figure><img [src]="movie.image" alt="movie"></figure>
            <div class="cover">
                <figure><img src="https://i.imgur.com/PVy4Etr.png" alt="play"></figure>
            </div>
        </div>
        <div class="movie-details">
            <div class="title"><a href="#">{{movie.title}}</a></div>
            <div class="movie-info">
                <div class="info-details">
                    <span class="cy middle">{{movie.punctuation}}</span>
                    <span class="cy">/5</span>
                    <span class="cw">{{movie.duration}}</span>
                    <span class="cw">{{movie.year}}</span>
                    <a href="#">{{movie.quality}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
